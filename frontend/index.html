<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carga de documentos SAIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem auto;
      max-width: 600px;
      line-height: 1.5;
      background-color: #f8f9fa;
    }
    h2 {
      color: #2c5cc5;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2c5cc5;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 1rem;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #1e4aa5;
    }
    #status {
      margin-top: 1.2rem;
      font-weight: bold;
      text-align: center;
      padding: 0.8rem;
      border-radius: 4px;
    }
    #status.ok { color: #155724; background-color: #d4edda; }
    #status.error { color: #721c24; background-color: #f8d7da; }
  </style>
</head>
<body>
  <h2>Subir nuevo documento</h2>

  <form id="uploadForm">
    <label for="title">Título</label>
    <input type="text" name="title" id="title" required>

    <label for="author">Autor/es</label>
    <input type="text" name="author" id="author">

    <label for="year">Año</label>
    <input type="number" name="year" id="year" min="1900" max="2100">

    <label for="type">Tipo</label>
    <input type="text" name="type" id="type">

    <label for="license">Licencia</label>
    <input type="text" name="license" id="license">

    <label for="sourceUrl">Fuente original (URL)</label>
    <input type="url" name="sourceUrl" id="sourceUrl">

    <label for="fileInput">Archivo PDF</label>
    <input type="file" id="fileInput" accept="application/pdf" required>

    <button type="submit">Enviar</button>
  </form>

  <div id="status"></div>

  <script>
    const API_URL = "https://ia-y-educacion.vercel.app/api/upload";

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const file = document.getElementById('fileInput').files[0];
      const status = document.getElementById('status');

      if (!file) {
        status.textContent = "⚠️ Por favor seleccioná un archivo PDF.";
        status.className = "error";
        return;
      }

      const reader = new FileReader();

      reader.onloadend = async () => {
        const body = {
          title: form.title.value.trim(),
          author: form.author.value.trim(),
          year: form.year.value,
          type: form.type.value.trim(),
          license: form.license.value.trim(),
          sourceUrl: form.sourceUrl.value.trim(),
          fileName: file.name,
          fileData: reader.result
        };

        status.textContent = "⏳ Subiendo archivo...";
        status.className = "";

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(body),
            mode: "cors"
          });

          const result = await res.json().catch(() => ({}));

          if (res.ok) {
            status.textContent = "✅ Archivo subido correctamente. Ver en Drive: " + result.link;
            status.className = "ok";
          } else {
            status.textContent = "⚠️ Error: " + (result.message || "No se pudo subir el archivo.");
            status.className = "error";
          }
        } catch (err) {
          status.textContent = "❌ Error de conexión: " + err.message;
          status.className = "error";
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
